<script>

<script type="text/javascript">
     $("#addQuestions").click(function (e) {
         $('#newRow').show();

         e.preventDefault()

     })
</script>

<script>
     $("#textInput").click(function (e) {
        $('#textArea').show();
        e.preventDefault()
      })
</script>



<script>
     $("#yes_or_no").click(function (e) {
            $('#yes_no').show();
             e.preventDefault();
      })
</script>



<script>
     $("#check").click(function (e) {
            $('#multi-check').show();
  e.preventDefault();
      })
</script>

<script>
     $("#addFreeText").click(function (e) {
         var ques =  $('#addFreeQues').val();
         $('.success').html(ques);
         $('#success').show();
         $('#textArea').hide();
         e.preventDefault()
      })
</script>

<script>
     $("#yes_no_button").click(function (e) {
         var ques =  $('#yes_no_ques').val();
         $('.yes_no_show').html(ques);
         $('#yes_noo').show();
         $('#yes_no').hide();
         e.preventDefault()
      })
</script>

<script>
     $("#add_option_1").click(function (e) {
            var ques =  $('#multi_question').val();
           $('.multi_ques').html(ques);
        $('#multi_choice_ques').show();
        $('.add_option').show();
          e.preventDefault()
      })

</script>


<script>
     $("#add_option_2").click(function (e) {
        $('.add_option_2').show();

          e.preventDefault()
      })

</script>

<script>
     $("#add_option_3").click(function (e) {
        $('.add_option_3').show();
        $('.add_option').hide();
        $('.add_option_2').hide();
          e.preventDefault()
      })

</script>

<script>
     $("#add_option_4").click(function (e) {
         $('.add_option').hide();
        $('.add_option_1').hide();
        $('.add_option_2').hide();
        $('.add_option_4').show();

          e.preventDefault()
      })

</script>



<script>

      })
</script>
